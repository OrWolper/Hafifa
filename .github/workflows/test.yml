name: Issue created

on:
  issues:
    types: [opened, reopened]
  workflow_dispatch:

jobs:
  create-subscription-key:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get subscription info
        run: |
          PROJECT_NAME=$(echo "${{ github.event.issue.body }}" | awk 'NR == 3')
          EXTERNAL=$(echo "${{ github.event.issue.body }}" | awk 'NR == 7')
          INTERNAL=$(echo "${{ github.event.issue.body }}" | awk 'NR == 8')
          echo "$PROJECT_NAME"
      
      - name: Print project
        run: echo "$PROJECT_NAME"
      
      - name: Print projec
        run: echo "or-fsfs"
